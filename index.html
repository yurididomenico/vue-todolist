<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YDD - Todo List</title>
  <!-- [______Collegamento Bootstrap__________________________________________] -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- [______Collegamento Font__________________________________________] -->
  <script src="https://kit.fontawesome.com/f4affba74f.js" crossorigin="anonymous"></script>
  <!-- [______Collegamento CSS_____________________________________________] -->
  <link rel="stylesheet" href="./assets/css/stile.css">
  <!-- [______Favicon______________________________________________________] -->
  <link rel="icon" type="image/x-icon" href="./assets/img/favYconStatic.ico">

</head>

<body>

  <div id="root">
    <!-- [______Intestazione_________________________________________________] -->
    <header class="mx-auto my-3 text-center text-white rounded-2 p-3 bg-primary bg-gradient shadow">
      <h1>Todo</h1>
    </header>

    <!-- [______Principale___________________________________________________] -->
    <main>

      <div class="container">
        <div class="d-flex align-items-center justify-content-center mb-3">
          <input type="text" v-model="testo" class="me-3 p-3">
          <button class="btn btn-primary text-white me-3 py-1 px-3 fs-2" @click="addElement()">+</button>
          <button class="btn btn-primary text-white me-3 p-3" @click="refresh()">Reset</button>
        </div>
      
        <!-- Todo List -->
        <div class="bg-light p-5">
          <ul class="list-group list-group-flush" v-if="todoList.length > 0">
            <li v-for="(elem, index) in todoList" :key="index" class="bg-light list-group-item d-flex justify-content-between align-items-center">
              <span class="personal-elementiLista" @click="todoCompleted(index)" :class="(todoList[index].done == true) ? 'text-decoration-line-through ' : ''">{{index+1}} - {{elem.text}}</span>
              <i class="fa-solid fa-xmark text-danger" @click="deleteElement(elem, index)"></i>
            </li>
          </ul>
          <h2 class="text-center" v-else>Non ci sono elementi nella Todo</h2>
        </div>

        <!-- Area di stampa -->
        <h2 class="my-5">Todo Completate</h2>
        <div>
          <ul class="list-group list-group-flush" v-if="todoDone.length > 0" >
            <li v-for="(elem, index) in todoDone" :key="index" class="bg-light list-group-item d-flex justify-content-between align-items-center">
              <span class="personal-elementiLista" :class="(todoDone[index].done == true) ? 'text-decoration-line-through ' : ''">{{index+1}} - {{elem.text}}</span>
              <i class="fa-solid fa-xmark text-danger" @click="deleteElement(elem, index)"></i>
            </li>
          </ul>
        </div>

      </div>
    </main>

  </div>

  <!-- Vue.js 2.0 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Personal Javascript -->
  <script src="./assets/javascript/main.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
